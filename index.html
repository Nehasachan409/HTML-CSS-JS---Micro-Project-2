<!DOCTYPE html>
<html lang="en">

<body>
    <div class="header">

            </div>
        </div>
    </div>
    <section class="mainsectiondiv">
        <div class="maincontent">
            <div class="banner">

                <div class="container">
                    <div class="row">
                        <div class="left">
                            <img src="img/image 4.png">

                        </div>

    you're a programmer who's working on a ......</textarea>

                    </div>

            </div>
            <div class="boxes">

                    <div class="row forspace">
                        <div class="innerbox">
                            <div class="box1 ">
                                <p>Total Question’s</p>
                                <p>200,000</p>
                            </div>

                        </div>
                        <div class="innerbox">
                            <div class="box2 ">

                            </div>

                        </div>
                        <div class="innerbox">
                            <div class="box3 ">
                                <p>Participated</p>
                                <p>10,000</p>
                            </div>

                        </div>
                        <div class="innerbox">
                            <div class="box4 ">

                                <p>6,000</p>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <div class="container">
                <div class="bluebox">
                    <div class="row">
                        <div class="left">
                            <button class="active">YOUR INFO</button>
                            <button class="center">BOOKMARKS</button>

                            <button>SETTINGS</button>

                            <div class="infosection">

                                <div class="row">
                                    <div class="lable">Name</div>:
                                    <div class="value">Atul Singhal</div>
                                </div>
                                <div class="row">
                                    <div class="lable">Email</div>:
                                    <div class="value">atul@gmail.com</div>
                                </div>
                                <div class="row">
                                    <div class="lable">Phone</div>:
                                    <div class="value">+91 8131424888</div>
                                </div>
                                <div class="row">
                                    <div class="lable">Marks</div>:
                                    <div class="value">500.00</div>
                                </div>

                            </div>
                        </div>

        </div>
        <div class="socialicon">

        </div>
